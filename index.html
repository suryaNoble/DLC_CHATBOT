<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Literacy Campaign Chatbot Assistant</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="chatbot-container">
        <div class="chatbot-header">
          <div class="chatbot-logo">
            <i class="fas fa-robot"></i>
            <span class="status-indicator status-online"></span>
          </div>
          <div class="chatbot-title">
            <h2>CollegeTips Chatbot</h2>
            <p>Master WhatsApp, Paytm, Google Maps & others!</p>
          </div>
          <!-- <div class="tooltip">
            <i class="fas fa-info-circle" style="margin-left: auto; cursor: help;"></i>
            <span class="tooltiptext">Chatbot</span>
          </div> -->
        </div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will appear here -->
          <div class="wave"></div>
        </div>
        <div class="suggestion-chips" id="suggestionChips">
          <!-- Suggestion chips will appear here -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Type your question here..."
          />
          <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="floating-action-btn" id="fabButton">
      <i class="fas fa-comment-alt"></i>
      <span class="notification-badge">3</span>
    </button>

    <!-- Confetti Container (hidden by default) -->
    <div id="confettiContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></div>

    <script src="faq-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
